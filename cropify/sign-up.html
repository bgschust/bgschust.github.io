<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <iframe id="component_topNav" src="components/topNavigation.html"></iframe>

  <h2>Sign Up</h2>
  <h3>User Registration</h3>

  <label for="email">Email Address</label>
  <input type="text" id="email"><br>
  <label for="password">Password</label>
  <input type="password" id="password"><br>
  <label for="passwordConfirmation">Confirm Password</label>
  <input type="password" id="passwordConfirmation"><br>
  <label for="fullName">Full Name</label>
  <input type="text" id="fullName"><br>
  <label for="zipcode">Zipcode</label>
  <input type="text" id="zipcode"><br>
  <input type="checkbox" id="termsConditions">
  <label for="termsConditions">I accept the terms & conditions.</label><br><br>

  <div id="statusBlock"></div>
  <button class="registerUser">Register</button>


</body>

<script id="registerUser">
  var headers_registerUser = new Headers();
  headers_registerUser.append("Content-Type", "application/json");
  var requestOptions_registerUser = {
      method: "POST",
      headers: headers_registerUser,
      redirect: "follow",
  };

  async function registerUser() {
    let url = 'https://atusvkd36toxhl1glmt49q0v.hooks.n8n.cloud/webhook-test/6d76236d-62ea-436c-8724-56eab00603a5';
    try {
        let res = await fetch(url, requestOptions_registerUser);
        res = await res.text();
        return await res;
    } catch (error) {
        console.log(error);
    }
  }

  document.querySelector('button.registerUser').addEventListener('click', function submitRegistration(){
    let body = {
      "Email Address": document.querySelector('input#email').value,
      "Password": document.querySelector('input#password').value,
      "Password Confirmation": document.querySelector('input#passwordConfirmation').value,
      "Full Name": document.querySelector('input#fullName').value,
      "Zipcode": document.querySelector('input#zipcode').value,
      "Terms & Conditions Acceptance": document.querySelector('input#termsConditions').checked
    };
    requestOptions_registerUser.body = JSON.stringify(body);
    async function showResponse() {
      let statusBlock = document.querySelector('div#statusBlock');
      statusBlock.textContent = "Please wait.";

      let response = await registerUser();
      statusBlock.textContent = await response;
    }
    showResponse();
  });
</script>

</html>
